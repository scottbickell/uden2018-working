<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <title>NYTimes Search</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>NYTimes Search</h1>
                <hr>
                <fieldset>
                    <legend>Enter Search Parameters:</legend>
                    <form>
                        <div class="form-group">
                            <label for="input1">Search term:</label>
                            <input type="email" class="form-control" id="input1" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="select1">Number of Records to Retrieve:</label>
                            <select class="form-control" id="select1">
                                <option>5</option>
                                <option>10</option>
                                <option>15</option>
                                <option>20</option>
                                <option>50</option>
                            </select>
                        </div>
                        <a href="#" id="submit">submit link</a>
                        <!-- <button type="submit" class="btn btn-primary" id="submit">Submit</button> -->
                    </form>
                </fieldset>
            </div>
        </div>
        <div class="row">
            <div class="col" id="searchResults"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>

    <script src="app.js"></script>
</body>

</html>
