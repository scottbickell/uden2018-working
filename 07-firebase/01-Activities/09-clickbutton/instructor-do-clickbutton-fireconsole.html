<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Click Button with Firebase!</title>

</head>

<body>

    <!-- Text with spanID that gets filled with content -->
    <p>After clicking, go to the firebase database to see the click counter go up.</p>
    <p>
        While clicking, put this html file to the left, and show the firebase database on the right to show how
        firebase is real time!
    </p>

    <!-- Button -->
    <button id="click-button">Click Me</button>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- ================================================================================== -->

    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyA_yhG06MMEx-9FzQYIC9cTR44aV-PyXdQ",
            authDomain: "click-counter-3e730.firebaseapp.com",
            databaseURL: "https://click-counter-3e730.firebaseio.com",
            projectId: "click-counter-3e730",
            storageBucket: "click-counter-3e730.appspot.com",
            messagingSenderId: "846726985319"
        };
        firebase.initializeApp(config);

        // Variables
        // ================================================================================

        // Get a reference to the database service
        var database = firebase.database();

        // Initializing our click count at 0
        var clickCounter = 0;

        // Functions
        // ================================================================================

        // On Click
        $("#click-button").on("click", function () {

            // Add 1 to clickCounter
            clickCounter++;

            // **** Store Click Data to Firebase in a JSON property called clickCount *****
            // **** Note how we are using the Firebase .set() method ****
            // **** .ref() refers to the path you want to save your data to
            // **** Since we left .ref() blank, it will save to the root directory
            database.ref('level1/level2').set({
                clickCount: clickCounter
            });

            // Now! go to https://fir-click-counter-7cdb9.firebaseio.com/ to see the impact to the DB
        });
    </script>

</body>

</html>
